<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Simple Task Manager</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="display-4 text-center">Simple Task Manager!</h1>

      <div class="row">
        <div class="col mt-3">
          <input
            type="text"
            placeholder="Enter Your Task"
            id="taskField"
            class="form-control"
          />
        </div>
      </div>

      <div class="row my-5" id="allTasks">
        <div class="col-sm-4">
          <div class="single-task d-flex">
            <p>
              Sample Test Task is here. Lorem ipsum dolor sit amet consectetur
              adipisicing elit. Aut, corrupti!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
